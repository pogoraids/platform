type Banlist {
    id: Int!
    dexId: Int!
    species: String
    allowed: Boolean
    settingsId: String
}

input BanlistInput {
    id: Int!
    dexId: Int
    species: String
    allowed: Boolean
    settingsId: String
}

type Query {
    getFullBanlist(id: Int!, settingsId: String): [Banlist]
    getAllowedBanlist(id: Int!, settingsId: String): [Banlist]
}

type Mutation {
    createBanlist(data: BanlistInput): [Banlist]
    bulkCreateBanList(data: [BanlistInput]): [Banlist]
}